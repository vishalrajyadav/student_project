    <script>
        const questions = [
    {
        question: "What comes next in the sequence: 2, 6, 12, 20, ...?",
        options: ["30","36","42","50"],
        correctAnswer: "30"
    },
    {
        question: "Which word is different from the others: Triangle, Square, Circle, Line?",
        options: ["Triangle", "Square", "Circle", "Line"],
        correctAnswer: "Line"
    },
    {
        question: "If you rearrange the letters ''CIFAIPC'' you get the name of a:",
        options: ["Ocean", "Country", "Animal", "City"],
        correctAnswer: "Ocean"
    },
    {
        question: "How many months have 28 days ?",
        options: ["1", "6", "11", "12"],
        correctAnswer: "12"
    },
    {
        question: "If you divide 30 by half and then add 10, what is the result?",
        options: ["12", "25", "45", "70"],
        correctAnswer: "70"
    },
    {
        question: "If you divide 30 by half and then add 10, what is the result?",
        options: ["12", "25", "45", "70"],
        correctAnswer: "70"
    },
    {
        question: "If you divide 30 by half and then add 10, what is the result?",
        options: ["12", "25", "45", "70"],
        correctAnswer: "70"
    },
    {
        question: "Which of the following is a prime number: 1, 3, 8, 9?",
        options: ["1", "3", "8", "9"],
        correctAnswer: "3"
    },
    {
        question: "Which shape completes the pattern: ?, ?, O, X, ?",
        options: ["X", "X", "O", "O"],
        correctAnswer: "O"
    },
    {
        question: "What comes next in the series: 1, 2, 4, 8, 16, ...?",
        options: ["24", "32", "48", "64"],
        correctAnswer: "32"
    },
    {
        question: "What is the missing number in the sequence: 9, 16, 23, ?, 37?",
        options: ["27", "29", "30", "33"],
        correctAnswer: "30"
    },
    {
        question: "How many dots are there on a standard die (six-sided) in total?",
        options: ["12", "18", "21", "24"],
        correctAnswer: "21"
    },
    {
        question: "What is the missing number in this sequence: 1, 1, 2, 3, 5, 8, ...?",
        options: ["10", "11", "12", "13"],
        correctAnswer: "70"
    }
];

const quizContainer = document.getElementById("quiz");
const submitButton = document.getElementById("submit");
const resultContainer = document.getElementById("result");

function buildQuiz() {
    questions.forEach((question, index) => {
        const questionContainer = document.createElement("div");
        questionContainer.classList.add("question-container");
        const questionDiv = document.createElement("div");
        questionDiv.classList.add("question");
        questionDiv.innerHTML = `<h4>${index + 1}. ${question.question}</h4>`;
        questionContainer.appendChild(questionDiv);

        question.options.forEach((option) => {
            const optionDiv = document.createElement("div");
            optionDiv.classList.add("option");
            optionDiv.textContent = option;

            optionDiv.addEventListener("click", () => handleAnswer(option, question.correctAnswer, optionDiv));
            questionDiv.appendChild(optionDiv);
        });

        quizContainer.appendChild(questionContainer);
    });
}


function handleAnswer(selectedOption, correctAnswer, optionDiv) {
    if (selectedOption === correctAnswer) {
        optionDiv.style.backgroundColor = "green";
    } else {
        optionDiv.style.backgroundColor = "red";
    }
    optionDiv.classList.add("disabled"); // Disable the option

    const questionContainer = optionDiv.closest(".question-container");
    const remainingOptions = questionContainer.querySelectorAll(".option:not(.disabled)");

    if (remainingOptions.length === 0) {
        questionContainer.classList.add("hidden"); // Hide the question
    }
}


function calculateScore() {
    let score = 0;
    const questionContainers = document.querySelectorAll(".question-container");

    questionContainers.forEach((questionContainer) => {
        if (!questionContainer.classList.contains("hidden")) {
            const optionDivs = questionContainer.querySelectorAll(".option");
            optionDivs.forEach((optionDiv) => {
                if (optionDiv.style.backgroundColor === "green") {
                    score += 5;
                }
                optionDiv.classList.add("hidden");
            });

            questionContainer.classList.add("hidden");
        }
    });

    resultContainer.classList.remove("hidden");
    resultContainer.innerHTML = `<h3>Your Score: ${score} out of ${questions.length * 5}</h3>`;
}


submitButton.addEventListener("click", calculateScore);

buildQuiz();

    </script>
